<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/cadastro.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="decoracao">
                <div class="forma forma1"></div>
                <div class="forma forma2"></div>
                <div class="forma forma3"></div>
                <div class="forma forma4"></div>
              </div>
        </div>
        <div class="right">
            <div class="form">
                <h1>AutoAbout</h1>
                <h2 class="texto1">Email</h2>
                <input type="email" class="email" id="email" placeholder="">
                <h2 class="texto1">Username</h2>
                <input type="email" class="username" id="email" placeholder="">
                <h2 class="texto2">Senha</h2> 
                <input type="password" class="senha" id="senha" placeholder="">
                
                <button class="botao" onclick="validarEmail(); validarSenha();">Entrar</button>
            </div>
        </div>
    </div>
    <script src="assets/cadastro.js"></script>
</body>
</html>
